<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lot Size Calculator</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  margin:0;
  font-family: system-ui, Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app {
  width:100%;
  max-width:360px;
  background:#020617;
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
h2 {text-align:center;}
label {display:block;margin-top:10px;font-size:14px;}
input,select,button {
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
  margin-top:15px;
}
.result {
  text-align:center;
  font-size:18px;
  margin-top:15px;
}
</style>
</head>

<body>
<div class="app">
<h2>Lot Size Calculator</h2>

<label>Instrument</label>
<select id="pair">
  <option value="EURUSD">EUR/USD</option>
  <option value="GBPUSD">GBP/USD</option>
  <option value="XAUUSD">XAU/USD</option>
</select>

<label>Account Balance</label>
<input type="number" id="balance" placeholder="10000">

<label>Risk %</label>
<input type="number" id="risk" placeholder="1">

<label>Entry Price</label>
<input type="number" id="entry">

<label>Stop Loss</label>
<input type="number" id="stop">

<button onclick="calculate()">CALCULATE</button>

<div class="result" id="result"></div>
</div>

<script>
function calculate() {
  const balance = parseFloat(balanceInput.value);
  const risk = parseFloat(riskInput.value);
  const entry = parseFloat(entryInput.value);
  const stop = parseFloat(stopInput.value);
  const pair = pairSelect.value;

  if (!balance || !risk || !entry || !stop) {
    result.textContent = "Fill all fields!";
    return;
  }

  let pipSize = 0.0001;
  let pipValue = 10;

  if (pair === "XAUUSD") {
    pipSize = 0.01;
    pipValue = 1;
  }

  const pips = Math.abs(entry - stop) / pipSize;
  const riskAmount = balance * (risk / 100);
  const lot = riskAmount / (pips * pipValue);

  result.textContent = `Risk: ${pips.toFixed(1)} pips\nLot: ${lot.toFixed(2)} lots`;
}

const balanceInput = document.getElementById("balance");
const riskInput = document.getElementById("risk");
const entryInput = document.getElementById("entry");
const stopInput = document.getElementById("stop");
const pairSelect = document.getElementById("pair");
const result = document.getElementById("result");
</script>

</body>
</html>
